<div class="container">
    <div class="user-card">
      <button class="btn" (click)="Gallery()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <h5>Registrede enheder</h5>
  
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Enhedsnavn</th>
              <th>Registreringskode</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let device of paginatedDevices">
              <td>{{ device.id }}</td>
              <td>{{ device.name }}</td>
              <td>{{ device.registration_Code || 'N/A' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pagination controls -->
      <div class="pagination">
        <button class="btn" (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
        
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        
        <button class="btn" (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
