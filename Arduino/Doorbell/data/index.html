<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Network</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        input {
            margin: 0 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h2{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect to Network</h2>
        <form action='/connect' method='POST'>
            SSID: <input type='text' name='ssid' required><br>
            Password: <input type='password' name='password' required><br>
            Registration Code: <input type='text' name='reg_code' required><br>
            <input type='submit' value='Connect'>
        </form>
    </div>
</body>
</html>
